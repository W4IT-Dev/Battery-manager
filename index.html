<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="DOM.js" defer></script>
    <script src="script.js" defer></script>
    <script src="battery.js" defer></script>
    <script src="kaiads.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="battery">
        <div id="level">
            <div id="container">
                <div id="progress"></div>
            </div>
            <p>unkown%</p>
        </div>
        <hr>
        <div id="info">
            <div tabindex="0" class="nav dischargediv div">
                <span>Discharge time:</span>
                <span id="discharge">unknown min</span>
            </div>
            <div tabindex="1" class="nav chargediv div">
                <span>Charge time:</span>
                <span id="charge">unknown min</span>
            </div>
            <div tabindex="2" class="nav tempdiv div">
                <span>Temperature:</span>
                <span id="temperature">unknown</span>
            </div>
            <div class="maxdiv div">
                <label for="maxcharge">Max charge</label>
                <img src="arrowLeft.png" alt="<" height="13px" style="margin: 0 2px;">
                <input tabindex="3" type="number" min="1" max="100" value="80" name="maxcharge" id="max-charge"
                    class="nav">
                <img src="arrowRight.png" alt="<" height="13px" style="margin: 0 2px;">
            </div>
            <div class="mindiv div">
                <label for="mincharge">Min charge</label>
                <img src="arrowLeft.png" alt="<" height="13px" style="margin: 0 2px;">
                <input tabindex="4" type="number" min="1" max="100" value="30" name="mincharge" id="min-charge"
                    class="nav">
                <img src="arrowRight.png" alt="<" height="13px" style="margin: 0 2px;">
            </div>
        </div>
    </div>
</body>

</html>
